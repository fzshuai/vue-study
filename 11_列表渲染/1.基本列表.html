<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        v-for指令：
            1.用于展示列表数据
            2.语法：v-for="(item, index) in xxx" :key="yyy"
            3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
     -->

    <div id="root">
        <h2>人员</h2>
        <ul>
            <!-- 收到多个参数要用(a, b)括起来 in 可以写成of -->
            <li v-for="(p, index) in persons" :key="p.id">
                <!-- {{p}} -->
                {{p.name}}-{{p.age}}--{{index}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车</h2>
        <ul>
            <!-- 收到多个参数要用(a, b)括起来 in 可以写成of -->
            <li v-for="(value, k) in car" :key="k">
                {{k}}-{{value}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <!-- 收到多个参数要用(a, b)括起来 in 可以写成of -->
            <li v-for="(char, index) of str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数（用的少） -->
        <ul>
            <!-- 收到多个参数要用(a, b)括起来 in 可以写成of -->
            <li v-for="(number, index) of 10" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                persons: [{
                        id: '001',
                        name: '张三',
                        age: 18
                    },
                    {
                        id: '002',
                        name: '李四',
                        age: 19
                    },
                    {
                        id: '003',
                        name: '王五',
                        age: 20
                    }
                ],
                car: {
                    name: '宝马',
                    price: '100万',
                    color: '黑色'
                },
                str: 'hello'
            }
        })
    </script>

</body>

</html>
